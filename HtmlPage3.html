<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,intial-scale=1" ,shrink-to-fit="no" />
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css" />
    <script src="Bootstrap/js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>
    <div class="container">
        <h2>Alerts</h2>
        <div class="alert alert-success">I am to explain success!!</div>
        <br />
        <div class="alert alert-danger">I am here to explain Danger!!</div>
        <br />
        <div class="alert alert-dark">I am here to explain primary!!</div>

    </div>
    <h2>Button</h2>
    <br />
    <button type="button" class="btn-primary">Primary</button>
    <button type="button" class="btn-dark">Dark</button>
    <button type="button" class="btn-danger">Danger</button>
    <button type="button" class="btn-outline-warning">Danger</button>
    <h2>Vertical Button</h2>
    <div class="btn-group-vertical">
        <button type="button" class="btn-outline-success">Home</button>
        <button type="button" class="btn-dark">About us</button>
        <button type="button" class="btn-outline-primary">contact</button>
    </div>
    <h2>Horizontal Button</h2>
    <div class="btn-group">
        <button type="button" class="btn-primary">Home</button>
        <button type="button" class="btn-primary">About us</button>
        <button type="button" class="btn-primary">contact</button>
    </div>
    <h2>Pagination</h2>
    <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">next</a></li>

    </ul>
    <h2>breadcrumb</h2>
    <ul class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">1</a></li>
        <li class="breadcrumb-item"><a href="#">2</a></li>
        <li class="breadcrumb-item"><a href="#">3</a></li>
        <li class="breadcrumb-item active">4</li>
    </ul>
</body>
</html>
